<style>
    .lds-dual-ring {
        display: inline-block;
        width: 80px;
        height: 80px;
        margin: 50px auto;
    }

    .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid #000;
        border-color: #000 transparent #000 transparent;
        animation: lds-dual-ring 1.2s linear infinite;
    }

    @keyframes lds-dual-ring {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }


    .select_table_row {
        background-color: #ffedba !important;
    }

    
    .swal-text {
        font-size: 16px;
    }

    .swal-title {
        font-size: 16px;
    }
</style>

<script type="text/javascript">
    var curr_page = 1;
    localStorage.setItem('page_rec', 10);
    var itemPerpage = (localStorage.getItem('page_rec') == null ? 10 : localStorage.getItem('page_rec'));
    var itemPerpage;


    function gotoPage(p) {
        curr_page = p;
        $('#doSearch').trigger('click', '1');
    }

    function getComponentInfoList(data) {
        // spinner
        var isLoading = true;
        if (isLoading) {
            $('#component_info_data').css('text-align', 'center');
            $('#component_info_data').html('<div class="lds-dual-ring"></div>');
        }


        let params = '';
        if (arguments.length > 3) {
            for (let i = 4; i < arguments.length; i++) {
                params += '&' + arguments[i] + '=' + $('#' + arguments[i]).val();
            }
        }

        // argument1= template folder, argument 2= ajax page, argument 3= record_per+page, argument 4= current page
        //ajax
        $.ajax({
            url: 'crud_exec.jsp?crud_type=' + arguments[0] + '/' + arguments[1] + '&record_per_page=' + arguments[2] + '&page_index=' + arguments[3] + ''
                + params
            ,
            success: function (data) {
                isLoading = false;
                $('#component_info_data').html(data);
            }
        })
    }


    function getComponentInfoTaskList(data) {
        // spinner
        var isLoading = true;
        if (isLoading) {
            $('#component_info_flow_loading').css('display', 'block');
            $('#component_info_flow_loading').html('<div style="text-align:center;" class="lds-dual-ring"></div>');
            $('#component_info_flow_list').hide();
        }

        // argument1= template folder, argument 2= ajax page, argument 3= record_per+page, argument 4= current page
        //ajax
        $.ajax({
            url: 'crud_exec.jsp?crud_type=' + arguments[0] + '/' + arguments[1] + '&record_per_page=' + arguments[2] + '&page_index=' + arguments[3] + ''
                + '&id=' + window.component_info_id
            ,
            success: function (data) {
                isLoading = false;
                $('#component_info_flow_loading').css('display', 'none');
                $('#component_info_flow_list').show();
                $('#component_info_flow_list').html(data);
            }
        })
    }

    function getStepCodeList(data) {
        // argument1= template folder, argument 2= ajax page, argument 3= record_per+page, argument 4= current page
        //ajax
        $.ajax({
            url: 'crud_exec.jsp?crud_type=' + arguments[0] + '/' + arguments[1] + '&record_per_page=' + arguments[2] + '&page_index=' + arguments[3] + ''
                + '&id=1'
            ,
            success: function (data) {
                $('#step_code_list').html(data);
            }
        })
    }

    function insertComponentFlow(data) {
        let exec_cmd = 'crud_exec.jsp?crud_type=' + arguments[0] + '/' + arguments[1] + ''
            + '&component_info_id=' + window.component_info_id
            + '&component_task_id=' + window.component_task_id
            + '&order_task=' + (current_order_task + 1);
            + '&id=500'
        // argument1= template folder, argument 2= ajax page, argument 3= record_per+page, argument 4= current page
        //ajax
        $.ajax({
            url: exec_cmd
            ,
            success: function (data) {
                if (data == 1) {
                    swal({
                        title: "Thêm Thành Công",
                        text:"",
                        icon: "success",
                        button: "OK!",
                    }).then(()=>{
                        getComponentInfoTaskList('component_info_flow','component_task_flow_ajax.html',500,1);
                    });
                } else {
                    swal({
                        title: "Có lỗi xảy ra vui lòng thử lại",
                        text: "",
                        icon: "error",
                        button: "OK!",
                    }).then(()=>{
                        
                    });
                }
            }
        })
    }

    function deleteComponentFlow(data) {
        let exec_cmd = 'crud_exec.jsp?crud_type=' + arguments[0] + '/' + arguments[1] + ''
            + '&component_info_id=' + window.component_info_id
            + '&component_task_id=' + window.delete_component_task_id
            + '&order_task=' + window.delete_order_task;
        // argument1= template folder, argument 2= ajax page, argument 3= record_per+page, argument 4= current page
        //ajax
        $.ajax({
            url: exec_cmd
            ,
            success: function (data) {
                if (data == 1) {
                    swal({
                        title: "Xóa Thành Công",
                        text:"",
                        icon: "success",
                        button: "Đồng ý!",
                    }).then(()=>{
                        getComponentInfoTaskList('component_info_flow','component_task_flow_ajax.html',500,1);
                    });
                } else {
                    swal({
                        title: "Có lỗi xảy ra vui lòng thử lại",
                        text: "",
                        icon: "error",
                        button: "Đồng ý!",
                    }).then(()=>{
                        
                    });
                }
            }
        })
    }

    $(document).ready(function () {
        getStepCodeList('component_info_flow', 'step_code_list_ajax.html', 500, 1);
        $('#doSearch').click(() => {
            itemPerpage = localStorage.getItem('page_rec');
            getComponentInfoList('component_info_flow', 'component_search_ajax.html', itemPerpage, curr_page);
        });

        $('#doSearch').click();


        $('#goNew').click(() => {
            insertComponentFlow('component_info_flow', 'insert_component_flow_ajax.html');
        })


    })
</script>
